name: Bot_Ocupacoes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Rodar Scraper
        run: python scripts/scraper.py
      - name: Salvar Dados
        run: |
          git config --global user.name 'Bot Ocupacoes'
          git config --global user.email 'bot@ocupacoes.com'
          git add data/inteligencia.json
          git commit -m "Update vagas" || echo "Sem mudan√ßas"
          git push
