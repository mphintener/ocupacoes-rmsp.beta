<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocupa√ß√µes RMSP - Intelig√™ncia</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { color: #FFD700; border-bottom: 2px solid #FF0000; padding-bottom: 10px; font-size: 1.2rem; margin-bottom: 15px; }
        
        /* Dashboard de Estat√≠sticas */
        #dashboard-estatistico { 
            background: #111; border: 1px solid #FFD700; padding: 12px; 
            margin-bottom: 20px; font-size: 0.85rem; border-radius: 4px;
        }

        .vaga-card { background: #111; border-left: 5px solid #FFD700; margin-bottom: 15px; padding: 15px; border-bottom: 1px solid #222; }
        .empresa { color: #FF0000; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .cargo { color: #FFD700; font-size: 1.1rem; display: block; margin: 5px 0; font-weight: bold; }
        .localizacao { color: #00BFFF; font-weight: bold; font-size: 0.9rem; margin: 5px 0; }
        .info { font-size: 0.85rem; color: #ccc; line-height: 1.4; }
        .perfil-tag { color: #FFD700; font-weight: bold; font-size: 0.75rem; margin-top: 8px; display: block; }
        .tag { background: #333; padding: 3px 7px; font-size: 0.7rem; border-radius: 3px; margin-right: 5px; text-transform: uppercase; }
        .footer { font-size: 0.7rem; color: #444; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>Monitor de Ocupa√ß√µes RMSP <span style="font-size: 0.6rem; color: #FF0000;">‚óè DIN√ÇMICO</span></h1>

    <div id="dashboard-estatistico">
        <span style="color: #FFD700; font-weight: bold;">üìä INSIGHTS DO M√äS (RMSP):</span>
        <div id="top-setores" style="margin-top: 8px; color: #fff; line-height: 1.5;">
            Analisando dados do mercado...
        </div>
    </div>

    <div id="lista-vagas">Conectando ao banco de dados da RMSP...</div>
    <div class="footer" id="atualizacao"></div>

    <script>
        async function carregarVagas() {
            try {
                // Anti-cache: for√ßa o navegador a ler o JSON novo do rob√¥
                const response = await fetch(`data/inteligencia.json?v=${new Date().getTime()}`);
                const data = await response.json();
                
                const container = document.getElementById('lista-vagas');
                const dashboard = document.getElementById('top-setores');
                const footer = document.getElementById('atualizacao');
                
                // L√ìGICA DE ESTAT√çSTICA: Conta as vagas por setor
                const contagemSetores = {};
                data.vagas.forEach(v => {
                    contagemSetores[v.setor] = (contagemSetores[v.setor] || 0) + 1;
                });

                // Cria o ranking dos 3 setores mais ofertados
                const ranking = Object.entries(contagemSetores)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3);

                // Preenche o Dashboard no topo
                dashboard.innerHTML = `
                    <div style="margin-bottom:5px;">Top Ofertas: ${ranking.map(s => `<span style="color:#FF0000; font-weight:bold;">${s[0]}</span> (${s[1]})`).join(' | ')}</div>
                    <div style="font-size:0.75rem; color:#aaa;">Total de oportunidades mapeadas: ${data.total_vagas || data.vagas.length}</div>
                `;

                // Renderiza a lista de vagas
                container.innerHTML = '';
                footer.innerText = `√öltima varredura: ${data.atualizado || data.ultima_atualizacao}`;

                data.vagas.forEach(v => {
                    container.innerHTML += `
                        <div class="vaga-card">
                            <div class="empresa">${v.empresa}</div>
                            <span class="cargo">${v.vaga}</span>
                            <div class="localizacao">üìç ${v.local}</div>
                            <div class="info">
                                <strong>Qualifica√ß√£o:</strong> ${v.qualificacao}...
                            </div>
                            <span class="perfil-tag">üìä Perfil: ${v.perfil || 'Analisando...'}</span>
                            <div style="margin-top:12px;">
                                <span class="tag">${v.setor}</span><span class="tag">RMSP</span>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                document.getElementById('lista-vagas').innerText = "Erro ao carregar intelig√™ncia de mercado.";
            }
        }
        carregarVagas();
    </script>
</body>
</html>
