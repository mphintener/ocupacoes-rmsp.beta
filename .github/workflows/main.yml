name: Bot Ocupacoes Beta

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Roda todo dia às 09:00
  workflow_dispatch:      # <--- ESSA LINHA FAZ O BOTÃO APARECER!

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.10'

      - name: Instalar Dependências (O Pulo do Gato)
        run: |
          pip install requests beautifulsoup4

      - name: Executar Motor de Busca RMSP
        run: python scripts/scraper.py

      - name: Salvar Dados no Repositório
        run: |
          git config --global user.name 'Bot Ocupacoes'
          git config --global user.email 'bot@ocupacoes.com'
          git add data/inteligencia.json
          git commit -m "Update: Vagas reais capturadas na RMSP" || echo "Sem mudanças"
          git push
