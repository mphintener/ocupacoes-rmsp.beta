name: Bot Ocupacoes Beta

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Libera o botão "Run Workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dá permissão para o robô gravar o JSON

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Executar Mineração de Dados
        run: python scripts/scraper.py # AGORA ESTE PASSO VAI APARECER

      - - name: Salvar Dados no Repositório
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Sincroniza as versões para evitar o erro de 'remote rejected'
          git pull --rebase origin main
          git add data/inteligencia.json
          git commit -m "Update: Dados da RMSP atualizados" || echo "Sem mudanças"
          # Tenta o push; se falhar, tenta sincronizar novamente
          git push origin main || (git pull --rebase origin main && git push origin main)
